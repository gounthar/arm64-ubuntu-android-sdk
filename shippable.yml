language: none

sudo: required

runtime:
  nodePool: shippable_shared_aarch64
  
integrations:                               
  hub:
    - integrationName: docker_hub    #replace with your subscription integration name   
      type: dockerRegistryLogin  
      
build:
  pre_ci_boot:
    image_name: arm64v8/ubuntu
    image_tag: latest
    
  ci:
    - export DOCKER_ID_USER="gounthar"
    - docker build . -t arm64-ubuntu-android-sdk:latest
    
  post_ci:
    - docker push docker-hub-org/arm64-ubuntu-android-sdk:latest
